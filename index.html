<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>「-」 KaNa Master</title>

    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/init.js" defer></script>
    <script src="./js/cookie.reader.js" defer></script>
    <script src="./js/setting.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <nav class="nav">
        <img src="./assets/images/logo-transparent.png" alt="KaNa" class="logo">
        <div class="score">
            <p><span id="score">0</span> points</p>
        </div>
        <div class="settings">
            <a href="javascript:window.KaNa.settings.toggle();" class="btn" id="settings_btn">Settings</a>
        </div>
    </nav>

    <div class="main" id="main">
        <h1 id="display_symbol">...</h1>
        <input type="text" name="answer" id="answer_input" placeholder="ANSWER" maxlength="3">
    </div>

    
<br>

    <div class="settings" id="settings">
        <div>
            <h1>Hiragana</h1>
            <div>
                <div>
                    <input type="checkbox" id="hiragana_toggle" name="hiragana_toggle">
                    <label for="hiragana_toggle">Enabled</label>
                </div>

            </div>
        </div>

        <div>
            <h1>Katakana</h1>
            <div>
                <input type="checkbox" id="katakana_toggle" name="katakana_toggle">
                <label for="katakana_toggle">Enabled</label>
            </div>
        </div>
    </div>

</body>

</html>
